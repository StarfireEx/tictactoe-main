<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="room-join">
            <form>
                <label for="username">Enter a username</label>
                <input
                    type="text"
                    placeholder="Username"
                    name="username"
                    id="username"
                    required="true"
                />
                <input type="button" value="Create Room" id="createRoomBtn"/>
            </form>
            <p>OR</p>
            <div>
                <label for="roomId">Enter a Room ID</label>
                <input
                    type="text"
                    placeholder="Room ID"
                    name="roomId"
                    id="roomId"
                />
            </div>
            <input type="button" value="Join Room" id="joinRoomBtn" />
        </div>
        <div id="tic-tac-toe">
            <nav>
                <ul>
                    <li>TICTACTOE PLAYER</li>
                </ul>
            </nav>
            <div class="gameContainer">
                <div class="container">
                    <div class="line"></div>
                    <div class="box bt-0 bl-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box bt-0"><span class="boxtext"></span></div>
                    <div class="box bt-0 br-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box bl-0"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box br-0"><span class="boxtext"></span></div>
                    <div class="box bl-0 bb-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box bb-0"><span class="boxtext"></span></div>
                    <div class="box bb-0 br-0">
                        <span class="boxtext"></span>
                    </div>
                </div>
                <div class="gameInfo">
                    <h1>lets play tictactu</h1>
                    <div>
                        <span class="info">Turn for X</span>
                        <button id="reset">Reset</button>
                    </div>
                    <div class="imgbox">
                        <img src="" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script
            src="https://cdn.socket.io/4.4.0/socket.io.min.js"
            integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
